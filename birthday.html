<!DOCTYPE html>

            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);

        }
        .cake-popup img {
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .cake-popup p {
            font-size: 1.5em;
            color: #ff6f61;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6c757d;
        }

</head>
